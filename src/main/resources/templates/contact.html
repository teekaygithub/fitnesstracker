<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <!-- <link rel="stylesheet" href="/public/aboutpage.css" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark">
            <div>
                <a class="navbar-brand" href="/home">
                    <img th:src="@{/image/logo.jpg}" alt="Logo" style="width:150px;">
                </a>
            </div>
        </nav>
        <div class="container">
            <h3 style="margin:20px">Let's get in touch</h3>
            <form method="POST" action="addcontact" >
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Your Name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="email" name="email" placeholder="Your Email" class="form-control">
                </div>
                <div class="form-group">
                    <label>How did you hear about Tomfit?</label>
                    <input type="text" name="reference" placeholder="e.g. Facebook" class="form-control">
                </div>
                <div class="form-group">
                    <label>What question can we answer for you?</label>
                    <input type="text" name="question" placeholder="e.g. How does the Tomfit application work?" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="validation-container" style="margin: 20px auto;">
            <p th:text="${validation}" class="bg-success" id="validation-text" />
        </div>
    </body>
</html>
